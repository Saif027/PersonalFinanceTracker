<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            width: 320px;
            border-radius: 8px;
            color: white;
            text-align: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .signup-btn {
            background: #28a745;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .signup-btn:hover {
            background: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .back-link {
            margin-top: 15px;
            color: white;
            font-size: 14px;
        }

        .back-link a {
            color: #ffc107;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>Create Account</h2>
    <input type="text" id="newUsername" class="input-box" placeholder="New Username">
    <input type="password" id="newPassword" class="input-box" placeholder="New Password (min 8 chars)">
    <p id="signupError" class="error"></p>
    <button class="signup-btn" onclick="signupUser()">Sign Up</button>
    <div class="back-link">
        Already have an account? <a href="index.html">Back to Login</a>
    </div>
</div>

<script>
    function signupUser() {
        const newUsername = document.getElementById("newUsername").value.trim();
        const newPassword = document.getElementById("newPassword").value.trim();
        const signupError = document.getElementById("signupError");

        if (newPassword.length < 8) {
            signupError.textContent = "Password must be at least 8 characters.";
            return;
        }

        const users = JSON.parse(localStorage.getItem("users")) || {};

        if (users[newUsername]) {
            signupError.textContent = "Username already exists.";
            return;
        }

        users[newUsername] = newPassword;
        localStorage.setItem("users", JSON.stringify(users));

        alert("Account created successfully!");
        window.location.href = "index.html";
    }
</script>

</body>
</html>
